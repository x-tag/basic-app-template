<x-deck id="views" transition-enter="slide-right" transition-exit="fade-scale">

  <x-card style="background-color: lightblue;" selected data-view="overview">
    <x-layout>
      <header class="shadow-mid">
        <x-appbar>
          <h2>Overview</h2>
          <a href="http://github.com/x-tag/core" target="_blank">
            <svg><use xlink:href="#circuits"></use></svg><span>Link</span>
          </a>
          <button>
            <svg><use xlink:href="#circuits"></use></svg><span>Button</span>
          </button>
          <x-action event="viewchange" data-view="builds">
            <svg><use xlink:href="#package"></use></svg><span>X-ACTION</span>
          </x-action>
        </x-appbar>
      </header>
      <section>
        <div class="content-block shadow-low" style="height: auto; width: auto; position: relative; margin: 2em; background: #fff;">
          <header>Content Block</header>
          <img style="display: block;" src="https://c.s-microsoft.com/en-us/CMSImages/Apps_Icons_Photos.png?version=595448d3-a0aa-42cb-70b3-0b4387f5958e" />
        </div>
      </section>
    </x-layout>
  </x-card>

  <x-card style="background-color: lavender;" data-view="docs">
    <x-layout>
      <header class="shadow-mid">
        <x-appbar>
          <h2>Docs</h2>
          <button>Save</button>
        </x-appbar>
      </header>
      <section>

      </section>
    </x-layout>
  </x-card>

  <x-card style="background-color: darkseagreen;" data-view="builds">
    <x-layout>
      <header class="shadow-mid">
        <x-appbar>
          <h2>Builds</h2>
        </x-appbar>
      </header>
      <section>

      </section>
    </x-layout>
  </x-card>

  <x-card style="background-color: tomato;" data-view="community">
    <x-layout>
      <header class="shadow-mid">
        <x-appbar>
          <h2>Community</h2>
        </x-appbar>
      </header>
      <section>

      </section>
    </x-layout>
  </x-card>

</x-deck>

<x-peekbox id="global_menu"  class="shadow-high" cover unselectable>
  <div id="menu_logo"><svg><use xlink:href="#logo"></use></svg></div>
  <menu>
    <x-action selected event="viewchange" data-view="overview">
      <svg><use xlink:href="#circuits"></use></svg>
      <span>Overview</span>
    </x-action>
    <x-action event="viewchange" data-view="docs">
      <svg><use xlink:href="#docs"></use></svg>
      <span>Docs</span>
    </x-action>
    <x-action event="viewchange" data-view="builds">
      <svg><use xlink:href="#package"></use></svg>
      <span>Builds</span>
    </x-action>
    <x-action event="viewchange" data-view="community">
      <svg><use xlink:href="#people"></use></svg>
      <span>Community</span>
    </x-action>
  </menu>
</x-peekbox>

<x-action id="global_menu_toggle" target="#global_menu" method="toggle" unselectable>
  <svg><use xlink:href="#menu"></use></svg>
  <svg><use xlink:href="#close"></use></svg>
</x-action>

<script type="text/javascript" src="src/template.js"></script>

</html>
